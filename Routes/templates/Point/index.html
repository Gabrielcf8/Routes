<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point</title>
</head>
<body>
<h1>Points</h1>

{% for point in points %}
<p>Point Information</p>
<p>Name: {{point.Name}}</p>
<p>Description: {{point.Description}}</p>
<p>Latitude: {{point.Latitude}}</p>
<p>Longitude: {{point.Longitude}}</p>
<p>Category: {{point.Category}}</p>
<p>City: {{point.City}}</p>
{% endfor %}

</body>
</html>
