<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<div class="deep-orange lighten-4">
    <div class="navbar-fixed">
        <nav class="red" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="/" class="brand-logo">RoutesApp</a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="/points/">Point</a></li>
                    <li><a href="/categories/">Category</a></li>
                    <li><a href="/cities/">City</a></li>
                    <li><a href="/route/">Routes</a></li>
                    <li><a href="/admin/">Sign In</a></li>

                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
    <ul id="nav-mobile" class="sidenav">
        <li><a href="/points/">Point</a></li>
        <li><a href="/categories/">Category</a></li>
        <li><a href="/cities/">City</a></li>
        <li><a href="/route/">Routes</a></li>
        <li><a href="/admin/">Sign In</a></li>
    </ul>


    <div class="container">
        <h3 class="center">Category Information</h3>

        {% for category in categories %}

        <div class="row z-depth-5 deep-orange lighten-2 hoverable">
            <div>
                <div class="col s6 m6 z-depth-0">
                    <ul>
                        <li><img class="responsive-img"
                                 src="https://spcity.com.br/wp-content/uploads/2018/03/camping-finland-iloveimg-resized-1200x700.jpg">
                        </li>
                    </ul>
                </div>
                <div class="col s6 m6 l6 z-depth-0">
                    <div class="card deep-orange lighten-2">
                        <div class="card-content white-text">
                            <span class="card-title">{{category.Name}}</span>
                            <ul>
                                <li><p>Description: {{category.Description}}</p></li>
                            </ul>
                        </div>
                        <div class="card-action">
                            <a class="white-text" href="#"> <i class="material-icons small">edit</i>Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{% static 'js/materialize.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        </body>
</html>
