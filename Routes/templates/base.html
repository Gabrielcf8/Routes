<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    {% block title %}
    <title>Routes Web App</title>
    <meta charset="UTF-8">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <nav class="gray" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Logo</a>

                <li><a href="/route/">Routes</a></li>

            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="/points/">Point</a></li>
                <li><a href="/categories/">Category</a></li>
                <li><a href="/cities/">City</a></li>
                <li><a href="/route/">Routes</a></li>
                <li><a href="/admin/">Sign In</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    {% endblock title %}
</head>

<body>
<div>
    <ul>
        <li><a href="{% url 'cadastro' %}">Cadastro</a></li>
        <li><a href="{% url 'lista' %}">Lista</a></li>

{% block content %}

{% endblock content %}

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' %}"></script>

</html>
